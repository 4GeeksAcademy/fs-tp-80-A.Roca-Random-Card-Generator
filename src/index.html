<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body></body>
  <div class="mainBox">
    <div class="carta">
      <div id="palo1" class="paloUp"></div>
      <div id="valor" class="valorCarta"></div>
      <div id="palo2" class="paloDown"></div>
    </div>
    <div class="buttonCard">
      <button id="actualizar">Get your Card Now!</button>
    </div>
    <div class="buttonCard">
      <h1 class="textCounter">
        You'll get a new card in
        <span class="counter" id="countDown">10</span> seconds.
      </h1>
    </div>
  </div>
</html>
